<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //alert() //output
        console.time()
        var nome = prompt('What is your name?') //input
        //alert('My name is: ' + nome) 

        console.log('My name is: ' + nome)
        console.error('My name is: ' + nome)
        console.info('My name is: ' + nome)
        console.warn('My name is: ' + nome)
        console.timeEnd()
        confirm('My name is: ' + nome)
    </script>
</body>
</html>
